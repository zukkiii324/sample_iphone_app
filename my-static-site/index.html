<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプル静的サイト</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>サンプル静的サイト</h1>
      <p>GitHub Pages で無料公開できるシンプルなページの例です。</p>
      <a class="cta" href="#features">特徴を見る</a>
    </header>

    <main>
      <section id="features" class="section">
        <h2>特徴</h2>
        <ul class="feature-list">
          <li>静的 HTML/CSS だけで完結する軽量構成</li>
          <li>GitHub Pages でホスティングできる</li>
          <li>スマートフォンでも見やすいレスポンシブデザイン</li>
        </ul>
      </section>

      <section class="section alt">
        <h2>使い方</h2>
        <ol>
          <li>リポジトリを作成し、ファイルをコミットします。</li>
          <li>GitHub Pages を有効化し、公開 URL を確認します。</li>
          <li>必要に応じて CSS や画像を追加してカスタマイズします。</li>
        </ol>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Sample Static Site</p>
    </footer>
  </body>
</html>
